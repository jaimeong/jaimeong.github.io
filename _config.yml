# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Jaime Ong"
resume_title:                   "Software Engineer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "hello@jaimeong.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "714-757-1884"
resume_contact_address:         "Englewood, Colorado"

resume_header_contact_info:     "Englewood, Colorado • 714-757-1884 • hello@jaimeong.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>I am a software engineer with two years of experience working for an international, 
enterprise-level company. In my role, I have lead requirement gathering meetings, collaborated with fellow engineers
 as well as client subject matter experts, and developed and maintained software with millions of users. 
 The technologies I have experience in are: C#, VB.net, SQL, Python, Java, and Go. I am actively looking for a development or DevOps position. The industries
 I am interested in include green tech, blockchain, and AI. </p>

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    false
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/jaimeong"
  resume_linkedin_url:          "https://www.linkedin.com/in/jaime-ong-925a86260/"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
